<md-content layout-align="center center" layout="column" flex ng-show="!showPDF && !error">
	<h1 translate="GENERATING_PDF"></h1>
	<md-progress-linear md-mode="indeterminate"></md-progress-linear>
</md-content>
<md-content layout-align="center center" layout="column" flex ng-show="error">
	<h1 ng-bind="error"></h1>
	<md-progress-linear class="md-warn"  md-mode="determinate" value="100"></md-progress-linear>
</md-content>
<iframe id="pdf" ng-src="{{pdfSrc}}" flex ng-show="showPDF && !error"></iframe>
