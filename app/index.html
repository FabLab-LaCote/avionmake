<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>avion:make</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="avionmakeApp"  layout="row"  layout-fill ng-cloak>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
     <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">avion:make</h1>
      </md-toolbar>
      <md-content layout-padding>
          <h2>1. Choose</h2>
            <h2>2. Draw</h2>
            <h2>3. Print</h2>
            <h2>4. Cut</h2>
            <h2>5. Assemble</h2>
            <h2>6. Fly</h2>
      </md-content>
    </md-sidenav>
    <div layout="column" flex>
      <header>
      	<md-toolbar class="md-whiteframe-z2" layout="row" ng-controller="ToolbarCtrl as ctrl">
      	  <div class="md-toolbar-tools">
        	  <span flex></span>
        	   <md-button ng-show="ctrl.state == 'draw'" class="md-raised md-primary">Preview</md-button>
      	   </div>
        </md-toolbar>
      </header>
       <md-content class="at-view-emerge at-view-scale-out" ng-view="" md-scroll flex role="main" layout-padding></md-content>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <!-- endbower -->
    <script src="bower_components/threejs/examples/js/controls/OrbitControls.js"></script>
    <script src="scripts/lib/d3threeD.js"></script>
    <script src="bower_components/dat-gui/build/dat.gui.min.js"></script>
    <script src="bower_components/bower-pdfkit/blob-stream-v0.1.2.js"></script>
    <script src="bower_components/bower-pdfkit/pdfkit-0.7.0.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/draw.js"></script>
        <script src="scripts/controllers/preview.js"></script>
        <script src="scripts/services/planes.js"></script>
        <script src="scripts/directives/plane3d.js"></script>
        <script src="scripts/directives/planetexture.js"></script>
        <script src="scripts/controllers/choice.js"></script>
        <script src="scripts/controllers/toolbar.js"></script>
        <!-- endbuild -->
</body>
</html>
